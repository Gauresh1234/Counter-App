<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="Counter.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-container">
      <h2>CLICK COUNTER</h2>
      <p>Click count online . Click '+' button or Space to count:</p>
      <div class="counting-area">
        <div class="cross">
          <input type="number" id="counter" value="0" />
          <div class="mark">
            <button id="reset" onclick="reset()">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>
        <button onclick="increment()" class="btn1" id="increment">+</button>
        <button onclick="decrement()"  class="btn2" id="decrement">-</button>
      </div>
    </div>
  </body>
  <script src="Counter.js"></script>
</html>
